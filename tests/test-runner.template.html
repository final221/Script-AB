<!DOCTYPE html>
<html>

<head>
    <title>Test Runner</title>
    <meta charset="UTF-8">
</head>

<body>
    <h1>Test Runner</h1>
    <div id="test-output"></div>

    <!-- INJECT_SCRIPTS -->

    <!-- Load and run tests -->
    <script type="module">
        // Import test runner functions
        import { runHealthTests } from './health-tests.js';
        import { runCoreTests } from './core-tests.js';
        import { runRecoveryTests } from './recovery-tests.js';

        // Run all tests in sequence and wait for completion
        await runHealthTests();
        await runCoreTests();
        await runRecoveryTests();
    </script>
